<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Shop List App</h1>
            <table>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
              </tr>
              <tr>
                <td> Product A</td>
                <td> $20 </td>
                <td>
                      <input type="number" id="quantityA" min="0" value="0" onchange="totalOne(); calculateTotal();">
                </td>
                <td>
                  <span id="totalOne">00</span>
                </td>
                </tr>
              <tr>
                <td> Product B</td>
                <td> $40 </td>
                <td>
                  <input type="number" id="quantityB" min="0" value="0" onchange="totalTwo(); calculateTotal();">
                </td>
                <td>
                  <span id="totalTwo">00</span>
                </td>
            </tr>
            <tr>
                <td> Product C</td>
                <td> $50 </td>
                <td>
                  <input type="number" id="quantityC" min="0" value="0" placeholder="0" onchange="totalThree(); calculateTotal()">              
                </td>
                <td>
                  <span id="totalThree">00</span>
                </td>
            </tr>
            </table>
            <div class="result">
              <label for="">Total Qty:</label>
              <span id="Qty">00</span>
              <br>
              <label for="total">Sub Total:</label>
              <span id="total">$0</span><br>
              <label for="">Discount Price:</label>
              <span id="discount">00</span>
              <br><br>
              <label for="">Add Gift wrap: </label>
              <button id="btn"  onclick="add()">Add </button>
              <br>
              <div class="total">
                <label for="">Grandtotal :</label>
                <span id="grandTotal">$00</span>
              </div>

            </div>

    </div>
    <br><br>
    <div>
      <center>
        <span id="offer"></span><br>
        <span id="shipping"></span>
      </center>
    </div>

</body>
</html>
